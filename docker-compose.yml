version: '3.8'

services:
  ez-theme-builder:
    build: .
    container_name: ez-theme-builder
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=512
      - PORT=3000
      - JWT_SECRET=your-secret-key-here
    volumes:
      - ./logs:/app/logs
      - ./builds:/app/builds
      - ./temp:/app/temp
      - ./data:/app/data
    networks:
      - ez-theme-network

networks:
  ez-theme-network:
    driver: bridge
