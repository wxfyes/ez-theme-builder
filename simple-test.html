<!DOCTYPE html>
<html>
<head>
    <title>Vue测试</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="count++">点击次数: {{ count }}</button>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Vue应用正常工作！',
                    count: 0
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
